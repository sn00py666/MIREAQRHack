<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Сканер</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        #success-indicator {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>QR Сканер</h1>
    <div id="reader"></div>
    <div id="success-indicator"></div>
    <script>
        const qrCodeReader = new Html5Qrcode("reader");
        const successIndicator = document.getElementById("success-indicator");

        const showSuccessIndicator = () => {
            successIndicator.style.display = "block";
            setTimeout(() => {
                successIndicator.style.display = "none";
            }, 1000); // Скрыть через 1 секунду
        };

        const startScanner = () => {
            qrCodeReader.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 500, height: 500 }
                },
                (decodedText) => {
                    console.log("QR-код считан:", decodedText);
                    showSuccessIndicator(); // Показать индикатор

                    // Отправка данных на сервер
                    fetch("https://147.45.235.124:5000/api/scan", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ qr_code: decodedText }) // Изменено на qr_code
                    }).then(response => {
                        if (response.ok) {
                            console.log("QR-код успешно отправлен");
                        } else {
                            console.error("Ошибка отправки QR-кода");
                        }
                    }).catch(err => {
                        console.error("Ошибка при отправке QR-кода:", err);
                    });
                },
                (errorMessage) => {
                    // Можно игнорировать ошибки декодирования
                }
            ).catch(err => {
                console.error("Ошибка сканирования:", err);
            });
        };

        // Запускаем сканер при загрузке страницы
        window.onload = startScanner;
    </script>
</body>
</html>
